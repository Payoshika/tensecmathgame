<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./fontawsomeicon/css/all.css">
     <link rel="stylesheet" href="style.css">
    <title>ten second math game</title>

  </head>
  <body>

    <div class="container-fluid">
      <div class="row w-100">
        <div class="col-12 d-flex flex-column justify-content-center">
          <div class="timer w-100">
            <div class="rounded-circle">
              <h2>10</h2>
            </div>
          </div>
          <div class="question">
            <p> "" + "" </p>
          </div>
          <div class="answer-box input-group input-group-lg">
            <input type="text" class="form-control" aria-label="large" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="result-box border-1">
            <span>Correnct</span>
          </div>
          <div class="choice btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-primary active">
              <input type="checkbox" autocomplete="off">add
            </label>
            <label class="btn btn-outline-warning">
              <input type="checkbox" autocomplete="off"> subtract
            </label>
            <label class="btn btn-outline-success">
              <input type="checkbox" autocomplete="off"> multiply
            </label>
            <label class="btn btn-outline-danger">
              <input type="checkbox" autocomplete="off"> divide
            </label>
          </div>
          <div class="start-btn border-1">
            <p>Game Start</p>
          </div>
      </div>
    </div>
  <script type="text/javascript" src="motion.js">
  </script>
  </body>
</html>
